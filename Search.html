<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Form</title>

    <style>
        /* Simple styling for the form */
        .search-form {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-group label {
            width: 30%;
            /* Adjust this width to control label size */
            text-align: right;
            padding-right: 10px;
        }

        .form-input {
            width: 65%;
            /* Adjust the width of the input box */
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .btn-search {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-search:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="search-form">
        <h3>Search Report</h3>
        <form id="search-form">
            <div class="form-group">
                <label for="reporterName">Reporter Name</label>
                <input type="text" id="reporterName" class="form-input" placeholder="Enter Reporter Name">
            </div>

            <div class="form-group">
                <label for="formNumber">Form Number</label>
                <input type="text" id="formNumber" class="form-input" placeholder="Enter Form Number">
            </div>

            <button type="submit" class="btn-search">Search</button>
        </form>
    </div>

</body>

</html>
